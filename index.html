<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SASS practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <container>
        <header>
            <h3 class="logo"><a href="#">SASS</a></h3>
            <nav id="navbar">
                <a href="#banner-one">Work</a>
                <a href="#section-process">Process</a>
                <a href="#banner-two">Make</a>
            </nav>
        </header>

        <main>
            <section id="banner-one">
                <img src="images/ballpen.jpg" alt="ballpen" />
                <div class="banner-content">
                    <h1>WORK</h1>
                    <p>SMART NOT HARD</p>
                </div>
            </section>

            <section id="section-process">
                <h1>PROCESS</h1>
                <div id="process">
                    <div class="operation">
                        <img src="images/process/create.svg" alt="create" class="process-img" />
                        <h3>Create</h3>
                    </div>
                    <div class="operation">
                        <img src="images/process/manage.svg" alt="manage" class="process-img" />
                        <h3>Manage</h3>
                    </div>

                    <div class="operation">
                        <img src="images/process/inspire.svg" alt="inspire" class="process-img" />
                        <h3>Inspire</h3>
                    </div>
                </div>
            </section>

            <section id="banner-two">
                <img src="images/ruleworld.jpg" alt="ruleworld" />
                <div class="banner-content">
                    <h1>MAKE</h1>
                    <p>IT OR BREAK IT</p>
                </div>
            </section>
        </main>
    </container>
</body>

</html>
